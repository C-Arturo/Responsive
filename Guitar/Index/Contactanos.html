<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/script.js"></script>
    <script>
        $(document).ready(function(){
            $("form").hide()
            $(".gracias").hide()

            $("h2").click(function(){
                $("form").slideToggle()
            })

            $("input[type='button']").click(function(){
                $(".mainC").fadeOut(2000)
                $(".gracias").fadeIn(6000)
            })

            $(".logo img").mouseover(function(){
                $(this).attr("src","../img/logo.jpg")
            })
            $(".logo img").mouseout(function(){
                $(this).attr("src","../img/Guitar.png")
            })
        })
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/Guitar.png" alt="Logo">
        </div>
        <h1>Contactanos</h1>
        <ion-icon class="icon" name="call-outline"></ion-icon>
        <nav>
            <ul>
                <li><a href="index.html"> <ion-icon name="home-outline"></ion-icon> Inicio</a></li>
                <li><a href="Categoria.html"> <ion-icon name="layers-outline"></ion-icon> Categoría</a></li>
                <li><a href="Contactanos.html"> <ion-icon name="call-outline"></ion-icon> Contacto</a></li>
            </ul>
        </nav>
    </header>   
    
    <main class="mainC">
        <h2>Contacto</h2>
        <form action="">
            <input id="no" type="text" placeholder="Nombre Completo">
            <input type="email" placeholder="Correo Electronico">
            <label for="fe">Fecha de actual</label>
            <input id="fe" type="datetime-local"> 
            <label for="">Tipo de Identificación</label>
            <label for="cc">C.C</label>
            <input type="radio" id="cc" name="tipo de documento" value="cc">
            <label for="ti">T.I</label>  
            <input type="radio" id="ti" name="tipo de documento" value="ti">         
            <input type="number" placeholder="Numero de Identificación">
            <div class="contenedor-boton">
                <input type="button" value="Contactar">
            </div>
        </form>
    </main>
    <main class="gracias">
        <h1>
            ¡Nos Contactaremos Pronto contigo! <br>
            Gracias por elegirnos :)
        </h1>
    </main>

    <footer>
        <div class="footer_bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="copy_txt">
                            <p>Copyright © 2024  Diseñado por <span>Leo</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
    <script nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
</body>
</html>
